<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunting API</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>

    </header>
    <main class="container mx-auto mt-8">

        <section>
            <input id="search-field" type="text" placeholder="Type here" class="input input-bordered input-secondary w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn btn-active btn-accent">search</button>

            <!-- another search field -->
            <input id="search-field2" type="text" placeholder="Search here" class="input input-bordered input-error w-full max-w-xs" />
            <button onclick="handleSearch2()" class="btn btn-active btn-secondary">search</button>
        </section>

        <!-- search result -->
        <section>
            <div id="phone-container" class=" grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-2">
            </div>

            <!-- show all button -->
            <div id="show-all-container" class="hidden">
                <button class="btn btn-accent">show all</button>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="./js/phone.js"></script>
</body>

</html>
